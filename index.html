<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="FrontEnd Mentor Product preview card component by Jose Fuentes>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="container">
      <picture>
    <source media="(min-width: 616px)" srcset="images/image-product-desktop.jpg" />
    <img
      src="images/image-product-mobile.jpg"
      alt="Image-product"
    />
  </picture>
    <section class="description">
      
      <p class="perfume-top">PERFUME</p>
      
      <h1 class="title-description"> Gabrielle Essence Eau De Parfum </h1>
      
      <p class="perfume-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
      <p class="price" >
        $149.99
      </p>
      <del>$169.99</del>
      </div>
    <button class="add-button">
      <img class="card-icon" src="images/icon-cart.svg" alt="Cart-icon"> 
      <p class="description-button"> Add to Cart</p>
    </button>
    </section>  
  </article>
  </main>

</body>
</html>
